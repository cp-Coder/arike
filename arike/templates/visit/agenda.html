{% extends "base/view.html" %}
{% block title %}
Visits
{% endblock title %}
{% block card %}
<a href="{% url 'arike:detail-visit' i.id %}">
  <div class="flex flex-row ml-10 px-10 my=3">
    <h4 class="truncate font-bold mr-10 mb-4 md:mt-4 text-2xl text-gray-800 tracking-normal">
      {{ i.patient }}
    </h4>
  </div>
  <p class="truncate text-lg text-gray-700 px-2 mr-1"><strong>Time:</strong> {{ i.time }}</p>
  <p class="truncate text-lg text-gray-700 px-2 mr-1"><strong>Duration:</strong> {{ i.duration }}</p>
  <!-- <p class="truncate text-md text-gray-700 px-2 mr-1"><strong>Cretae</strong>{{ i.created_at }}</p> -->
  </div>
</a>
{% endblock card %}
{% block card_button %}
<a href="{% url 'arike:delete-visit' i.id %}"
  class="bg-white border-2 border-black hover:bg-black text-black text-lg font-semibold hover:text-white rounded-full px-10 py-2">
  Unschedule </a>
<a href="{% url 'arike:patient_visit' pk1=i.id %}"
  class="bg-black hover:bg-white hover:border-2 hover:border-black text-lg font-semibold text-white hover:text-black rounded-full px-8 py-2">
  Visit </a>
</a>
{% endblock card_button %}
