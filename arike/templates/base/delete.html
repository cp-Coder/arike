{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex flex-col m-60 mr-16 justify-center mt-20">
  <div class="pt-10">
    <h1 class="text-4xl font-bold mb-8">Delete {{ data }}</h1>
  </div>
  <div class="font-semibold text-2xl text-wrap">{% block title %}{% endblock title %} {{data}} will be deleted. Are you
    sure? Action can not be
    reversed. </div>
  <form method="post" class="mt-10">
    {% csrf_token %}
    <div class="flex flex-row space-x-5">
      <button type="submit" value="no" name="confirm_delete"
        class="w-1/3 px-6 py-3 font-bold mt-3 text-lg text-black transition-all duration-150 ease-linear rounded-lg shadow outline-none border-2 border-black hover:shadow-lg focus:outline-none">
        Cancel
      </button>
      <button type="submit" value="yes" name="confirm_delete"
        class="w-1/3 px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-black hover:shadow-lg focus:outline-none">
        Delete
      </button>
    </div>
  </form>
</div>
{% endblock content %}
