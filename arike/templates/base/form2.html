{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex flex-col ml-40 mr-16 -mt-10 justify-center">
  <h1 class="text-4xl font-bold mb-8">{% block title %}{% endblock title %}</h1>
  <form id="form" method="post">
    {% csrf_token %}
    {% crispy form %}
  </form>
</div>
{% endblock content %}
