{% extends "base/detail.html" %}
{% block title %}
Family Details
{% endblock title %}
{% block buttons %}
<a href="{% url 'arike:delete-family' pk1=pk1 pk=data.id %}"
  class="w-1/2 px-6 py-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-black hover:shadow-lg focus:outline-none">
  Delete
</a>
<a href="{% url 'arike:update-family' pk1=pk1 pk=data.id %}"
  class="w-1/2 px-6 py-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-black hover:shadow-lg focus:outline-none">
  Update
</a>
{% endblock buttons %}
{% block extra %}
<fieldset disabled="disabled">
  <div class="flex flex-row">
    <div class="w-2/3">
      <div id="div_id_full_name" class="mb-3">
        <label for="id_full_name" class="block text-gray-700 text-sm font-bold mb-2">
          Full name</label>
        <input type="text" name="full_name" value="{{ data.full_name }}" maxlength="255"
          class="textinput appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full">
      </div>
    </div>
    <div class="w-1/3 px-2">
      <div id="div_id_date_of_birth" class="mb-3">
        <label for="id_date_of_birth" class="block text-gray-700 text-sm font-bold mb-2">
          Date of birth</label>
        <span name="date_of_birth"
          class="dateinput appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full"
          required="" id="id_date_of_birth"> {{ data.date_of_birth|date:"D d M Y" }}
      </div>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="w-1/3">
      <div id="div_id_phone_number" class="mb-3">
        <label for="id_phone_number" class="block text-gray-700 text-sm font-bold mb-2">
          Phone number</label>
        <input type="text" name="phone_number" value="{{ data.phone_number }}" maxlength="14"
          class="textinput appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full">
      </div>
    </div>
    <div class="w-1/3 px-2">
      <div id="div_id_email" class="mb-3">
        <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">
          Email</label>
        <input type="email" name="email" value="{{ data.email }}" maxlength="254"
          class="emailinput appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full">
      </div>
    </div>
    <div class="w-1/3 px-2">
      <div id="div_id_relation" class="mb-3"> <label for="id_relation"
          class="block text-gray-700 text-sm font-bold mb-2">
          Relation</label>
        <div class="mb-3">
          <div class="relative">
            <span
              class="bg-white focus:outline-none border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-gray-700"
              name="relation">
              {{ data.relation }}
            </span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="div_id_address" class="mb-3">
    <label for="id_address" class="block text-gray-700 text-sm font-bold mb-2">
      Address</label>
    <textarea name="address" cols="40" rows="3"
      class="textarea appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full">
      {{ data.address }}</textarea>
  </div>
  <div class="flex flex-row">
    <div class="w-1/2">
      <div id="div_id_education" class="mb-3">
        <label for="id_education" class="block text-gray-700 text-sm font-bold mb-2">
          Education</label>
        <textarea name="education" cols="40" rows="3"
          class="textarea appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full">
          {{ data.education }}</textarea>
      </div>
    </div>
    <div class="w-1/2 px-2">
      <div id="div_id_occupation" class="mb-3">
        <label for="id_occupation" class="block text-gray-700 text-sm font-bold mb-2">
          Occupation</label>
        <textarea name="occupation" cols="40" rows="3"
          class="textarea appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full">
          {{ data.occupation }}</textarea>
      </div>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="w-2/3">
      <div id="div_id_remarks" class="mb-3">
        <label for="id_remarks" class="block text-gray-700 text-sm font-bold mb-2">
          Remarks</label>
        <textarea name="remarks" cols="40" rows="8"
          class="textarea appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full">
          {{ data.remarks }}</textarea>
      </div>
    </div>
    <div class="w-1/3 px-4 py-4">
      <div class="flex flex-row">
        <div id="div_id_is_primary" class="mb-3">
          <label for="id_is_primary" class="block text-gray-700 text-sm font-bold mb-2">
            Is primary </label>
          <input type="checkbox" name="is_primary" {% if data.is_primary %} checked {% endif %}
            class="checkboxinput accent-blue-700" id="id_is_primary">
        </div>
      </div>
      <div class="w-2/5 px-2">
        <div id="div_id_expired_time" class="mb-3">
          <label for="id_expired_time" class="block text-gray-700 text-sm font-bold mb-2">
            Expired time
          </label>
          <span name="expired_time"
            class="form-control timeinput appearance-none text-gray-700 rounded-lg bg-white px-4 leading-normal border-gray-300 block border py-2 focus:outline-none w-full"
            id="id_expired_time"> {{ data.expired_time|time:"H:i" }}
        </div>
      </div>
    </div>
  </div>
</fieldset>
{% endblock extra %}
